<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Spy Road Trip</title>
    <link rel="stylesheet" href="css/styles.css?v=19">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <!-- Auth Screen -->
    <div id="auth-screen" class="screen">
        <h1>I Spy Road Trip</h1>
        <div class="auth-form">
            <form id="auth-form">
                <input type="email" id="auth-email" placeholder="Email" required>
                <input type="password" id="auth-password" placeholder="Password" required>
                <p id="auth-error" class="auth-error"></p>
                <div class="auth-buttons">
                    <button type="submit" id="sign-in-btn">Sign In</button>
                    <button type="button" id="sign-up-btn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Setup Screen -->
    <div id="setup-screen" class="screen">
        <div class="setup-header">
            <h1>I Spy Road Trip</h1>
            <div class="user-info">
                <span id="credits-display">0 credits</span>
                <button id="sign-out-btn" class="sign-out-btn">Sign Out</button>
            </div>
        </div>

        <!-- Subscription Offer (shows when approaching $29.99) -->
        <div id="subscription-offer" class="subscription-offer hidden">
            <p>You've spent almost $30! Switch to unlimited for $9.99/month?</p>
            <button onclick="purchaseCredits('subscription')">Go Unlimited</button>
        </div>

        <div class="setup-form">
            <!-- Credit Purchase Section -->
            <div class="credits-section">
                <label>Get Credits</label>
                <div class="credit-buttons">
                    <button onclick="purchaseCredits('starter')" class="credit-btn starter">
                        Starter Pack - $10
                        <span>1000 credits</span>
                    </button>
                    <div class="custom-credits">
                        <input type="number" id="custom-amount" min="1" max="100" value="5" placeholder="$">
                        <button onclick="purchaseCredits('credits', parseInt(document.getElementById('custom-amount').value))" class="credit-btn">
                            Add Credits
                        </button>
                    </div>
                </div>
            </div>

            <hr class="divider">

            <button id="start-game-btn" class="start-game-btn">Start Road Trip</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div class="game-header">
            <span id="category-display" class="category-badge">I Spy Road Trip</span>
            <span id="location-display" class="location-display">Getting location...</span>
            <span id="game-credits-display" class="credits-badge">0</span>
            <button id="audio-toggle-btn" class="audio-toggle" title="Mute audio">
                <svg class="audio-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07"/>
                </svg>
            </button>
            <button id="reset-btn" class="reset-btn" title="Reset if stuck">Reset</button>
            <button id="end-game-btn">End Game</button>
        </div>

        <!-- Scoreboard -->
        <div id="scoreboard" class="scoreboard hidden"></div>

        <!-- Round Info (letter display) -->
        <div id="round-info" class="round-info hidden">
            <p class="clue-intro">I spy with my little eye something that begins with...</p>
            <div id="current-letter" class="big-letter"></div>
        </div>

        <!-- Hint Display -->
        <div id="hint-display" class="hint-display hidden">
            <p id="hint-text"></p>
        </div>

        <!-- Essay Display -->
        <div id="essay-display" class="essay-display hidden">
            <p id="essay-text"></p>
            <button id="read-aloud-btn" class="read-aloud-btn">Read Aloud</button>
        </div>

        <!-- Transcript Panel -->
        <div id="transcript" class="transcript"></div>

        <!-- Voice Input Area -->
        <div class="voice-input-area">
            <input type="text" id="text-input" placeholder="Talk to Professor Jones...">
            <button id="mic-btn" class="mic-btn" title="Speak">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/>
                    <path d="M19 10v2a7 7 0 01-14 0v-2"/>
                    <line x1="12" y1="19" x2="12" y2="23"/>
                    <line x1="8" y1="23" x2="16" y2="23"/>
                </svg>
            </button>
            <button id="send-btn" class="send-btn">Send</button>
        </div>

        <!-- Voice Command Indicator Bar -->
        <div id="voice-command-bar" class="voice-command-bar hidden">
            <span class="voice-dot"></span>
            <span id="voice-command-text">Listening...</span>
        </div>

        <!-- Out of Credits Modal -->
        <div id="out-of-credits" class="modal hidden">
            <div class="modal-content">
                <h2>Out of Credits!</h2>
                <p>You need more credits to continue playing.</p>
                <button onclick="purchaseCredits('credits', 5)">Add $5 Credits</button>
                <button onclick="endGame()">End Game</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js?v=19"></script>
    <script src="js/audio.js?v=19"></script>
    <script src="js/app.js?v=19"></script>
</body>
</html>
